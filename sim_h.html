<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Nba Head to Head</title>
        <!-- Meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Justin Lu">
        <meta name="description" content="Head to Head aims to 
        simulate custom teams filled with popular Nba players and using
        data from the Ball dont lie API and custom metrics, return the outcome.">
        <meta property="og:description" content="Head to Head aims to 
        simulate custom teams filled with popular Nba players and using
        data from the Ball dont lie API and custom metrics, return the outcome.">
        <meta property="og:title" content="Head to Head">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel="stylesheet">
         <!-- CSS external -->
        <link href='sim_css.css' rel='stylesheet' type='text/css'>
        <!-- JS external-->
    </head>
    <!-- Main Document -->
    <body>
        <img src=https://1000logos.net/wp-content/uploads/2017/04/NBA-Logo.png width="350" height="160" 
        alt="Nba logo" title="Â©Nba">
        <header>
            <h1>HEAD TO HEAD</h1>
        </header>
        <main>
            <!-- Drop down menu-->
            <div class ="container">
                <!-- column 1-->
                <div>
                    <span class="team"><strong>Team 1</strong></span> 
                    <!-- Point guard -->
                    <div class="dropdown">
                        <label for="pg-select">Select a point guard:</label>
                        <select name="pg" id="pg-select">
                            <option value="">--Please choose an option--</option>
                            <option value="stephen curry">Stephen Curry</option>
                            <option value="russel westbrook">Russel Westbrook</option>
                            <option value="kemba walker">Kemba Walker</option>
                            <option value="lonzo ball">Lonzo Ball</option>
                        </select>
                    </div>
                    <!-- Shooting guard -->
                    <div class="dropdown">
                        <label for="sg-select">Select a shooting guard:</label>
                        <select name="sg" id="sg-select">
                            <option value="">--Please choose an option--</option>
                            <option value="james harden">James Harden</option>
                        </select>
                    </div>
                    <!-- Small Forward -->
                    <div class="dropdown">
                        <label for="sf-select">Select a small forward:</label>
                        <select name="sf" id="sf-select">
                            <option value="">--Please choose an option--</option>
                            <option value="lebron james">Lebron James</option>
                        </select>
                    </div>
                    <!-- Power Forward-->
                    <div class="dropdown">
                        <label for="pf-select">Select a power forward:</label>
                        <select name="pf" id="pf-select">
                            <option value="">--Please choose an option--</option>
                            <option value="anthony davis">Anthony Davis</option>
                        </select>
                    </div>
                    <!-- Center-->
                    <div class="dropdown">
                        <label for="c-select">Select a center:</label>
                        <select name="c" id="c-select">
                            <option value="">--Please choose an option--</option>
                            <option value="joel embiid">Joel Embiid</option>
                        </select>
                    </div>
                </div>   
                <!-- End column 1--> 
                
                <!-- column 2--> 
                <div style="text-align:right;">
                    <span class="team"><strong>Team 2</strong></span> 
                    <!-- Point guard -->
                    <div class="dropdown">
                        <label for="pg-select">Select a point guard:</label>
                        <select name="pg" id="pg-select">
                            <option value="">--Please choose an option--</option>
                            <option value="stephen curry">Stephen Curry</option>
                            <option value="russel westbrook">Russel Westbrook</option>
                            <option value="kemba walker">Kemba Walker</option>
                            <option value="lonzo ball">Lonzo Ball</option>
                        </select>
                    </div>
                    <!-- Shooting guard -->
                    <div class="dropdown">
                        <label for="sg-select">Select a shooting guard:</label>
                        <select name="sg" id="sg-select">
                            <option value="">--Please choose an option--</option>
                            <option value="james harden">James Harden</option>
                        </select>
                    </div>
                    <!-- Small Forward -->
                    <div class="dropdown">
                        <label for="sf-select">Select a small forward:</label>
                        <select name="sf" id="sf-select">
                            <option value="">--Please choose an option--</option>
                            <option value="lebron james">Lebron James</option>
                            <option value="justin lu">Justin Lu</option>
                        </select>
                    </div>
                    <!-- Power Forward-->
                    <div class="dropdown">
                        <label for="pf-select">Select a power forward:</label>
                        <select name="pf" id="pf-select">
                            <option value="">--Please choose an option--</option>
                            <option value="anthony davis">Anthony Davis</option>
                        </select>
                    </div>
                    <!-- Center-->
                    <div class="dropdown">
                        <label for="c-select">Select a center:</label>
                        <select name="c" id="c-select">
                            <option value="">--Please choose an option--</option>
                            <option value="joel embiid">Joel Embiid</option>
                        </select>
                    </div>
                </div>
                <!-- End column 2-->
            </div>
            <div class="buttContainer">
                <div class="buttCenter">
                    <button type="button"><span class="custom">Simulate outcome</span></button>
                </div>
            </div>        
        </main> 
        <footer>
            <p> Data sourced from
                <a href="https://www.balldontlie.io/" title="Up to date statistics on the Nba">
                    balldontlieAPI </a>
            </p>
        </footer>
        <script src='sim_js.js'></script>
    </body>
</html>
